<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	
	<p id="demo1"></p>

	<script>
		
		var vowel=['a','e','i','o','u','y'];
		

		function compter(mot){

			var positive=[];

			for (var i=0;i<=mot.length;i++){

				var letter =  mot.charAt(i);
				var a = vowel.indexOf(letter);
				if (a>=0){
					positive.push(a);
				}
			}
			if (positive.length > 1){
			document.getElementById("demo1").innerHTML = 'Cette phrase contient ' + positive.length + ' voyelles';
			}else if (positive.length == 1){
				document.getElementById("demo1").innerHTML = 'Cette phrase ne contient qu\'une seule voyelle';
			}else{
				document.getElementById("demo1").innerHTML = 'Cette phrase ne contient pas de voyelle';
			}
		}
			compter(prompt('Saisissez une phrase pour compter les voyelles'));

	</script>
	
</body>
</html>
