<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculette</title>
	<link rel="stylesheet" type="text/css" href="calculette.css" /> 
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<td colspan="4" id="ecran">0</td>
			</tr>
			<tr>
				<td><button onclick="action(this)">(</button></td>
				<td><button onclick="action(this)">)</button></td>
				<td><button onclick="action(this)">%</button></td>
				<td><button onclick="action(this)">/</button></td>
			</tr>
			<tr>
				<td><button onclick="action(this)">7</button></td>
				<td><button onclick="action(this)">8</button></td>
				<td><button onclick="action(this)">9</button></td>
				<td><button onclick="action(this)">*</button></td>
			</tr>
			<tr>
				<td><button onclick="action(this)">4</button></td>
				<td><button onclick="action(this)">5</button></td>
				<td><button onclick="action(this)">6</button></td>
				<td><button onclick="action(this)">-</button></td>
			</tr>
			<tr>
				<td><button onclick="action(this)">1</button></td>
				<td><button onclick="action(this)">2</button></td>
				<td><button onclick="action(this)">3</button></td>
				<td><button onclick="action(this)">+</button></td>
			</tr>
			<tr>
				<td><button onclick="action(this)">C</button></td>
				<td><button onclick="action(this)">0</button></td>
				<td><button onclick="action(this)">.</button></td>
				<td><button onclick="action(this)">=</button></td>
			</tr>
		</table>
	</div>
	
	<script type="text/javascript" src="calculette.js"></script>
</body>
</html>
