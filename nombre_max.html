<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nombre Max</title>
</head>
<body>

<p id="reponse"></p>

	<script>
	myMax(prompt("saisissez une liste de nombre"));

	</script>
